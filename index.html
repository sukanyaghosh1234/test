        window.onload=function(){
            painted=new array();
            content=new array();
            for(var l=0;l<=8;l++){
                painted[l]=false;
                content[l]='';
              }  
           }
           function canvasclicked(canvasNumber){
                theCanvas="canvas"+canvasNumber;
                c=document.getElementById(theCanvas);
                cxt=c.getcontext("2d");
                if(painted[canvasNumber-1]==false)
                {
                    if(turn%2==0){
                        content[canvasNumber-1]='X';
                        turn++;
                        painted[canvasNumber-1]=true;
                        squaresFilled++;
                        checkwin(content[canvasNumber-1]);
                        Oplay();
                    }
                    else
                    alert("that space is already occupied");

                    if(squaresFilled==9){
                        alert("Game is over");
                        location.reload(true);
                    }
                }
           };
           function Oplay(){
            win123_sq3=(content[sq1]=='X'&&content[sq2]=='X'||content[sq1]=='O'&&content[sq2]=='O'&&content[sq3]==''))
            win123_sq2=(content[sq1]=='X'&&content[sq3]=='X'||content[sq1]=='O'&&content[sq3]=='O'&&content[sq2]==''))
            win123_sq1=(content[sq2]=='X'&&content[sq3]=='X'||content[sq2]=='O'&&content[sq3]=='O'&&content[sq1]==''))

            win456_sq6=(content[sq4]=='X'&&content[sq5]=='X'||content[sq4]=='O'&&content[sq5]=='O'&&content[sq6]==''))
            win456_sq5=(content[sq4]=='X'&&content[sq6]=='X'||content[sq4]=='O'&&content[sq6]=='O'&&content[sq5]==''))
            win456_sq4=(content[sq5]=='X'&&content[sq6]=='X'||content[sq5]=='O'&&content[sq6]=='O'&&content[sq4]==''))

            win789_sq9=(content[sq7]=='X'&&content[sq8]=='X'||content[sq7]=='O'&&content[sq8]=='O'&&content[sq9]==''))
            win789_sq8=(content[sq7]=='X'&&content[sq9]=='X'||content[sq7]=='O'&&content[sq9]=='O'&&content[sq8]==''))
            win789_sq7=(content[sq8]=='X'&&content[sq9]=='X'||content[sq8]=='O'&&content[sq9]=='O'&&content[sq7]==''))
            
            win147_sq7=(content[sq1]=='X'&&content[sq4]=='X'||content[sq1]=='O'&&content[sq4]=='O'&&content[sq7]==''))
            win147_sq4=(content[sq1]=='X'&&content[sq7]=='X'||content[sq1]=='O'&&content[sq7]=='O'&&content[sq4]==''))
            win147_sq1=(content[sq4]=='X'&&content[sq7]=='X'||content[sq4]=='O'&&content[sq7]=='O'&&content[sq1]==''))


            win528_sq8=(content[sq5]=='X'&&content[sq2]=='X'||content[sq5]=='O'&&content[sq2]=='O'&&content[sq8]==''))
            win528_sq2=(content[sq5]=='X'&&content[sq8]=='X'||content[sq5]=='O'&&content[sq8]=='O'&&content[sq2]==''))
            win528_sq5=(content[sq2]=='X'&&content[sq8]=='X'||content[sq2]=='O'&&content[sq8]=='O'&&content[sq5]==''))

            win693_sq3=(content[sq6]=='X'&&content[sq9]=='X'||content[sq6]=='O'&&content[sq9]=='O'&&content[sq3]==''))
            win693_sq9=(content[sq6]=='X'&&content[sq3]=='X'||content[sq6]=='O'&&content[sq3]=='O'&&content[sq9]==''))
            win693_sq6=(content[sq9]=='X'&&content[sq3]=='X'||content[sq9]=='O'&&content[sq3]=='O'&&content[sq6]==''))

            win159_sq9=(content[sq1]=='X'&&content[sq5]=='X'||content[sq1]=='O'&&content[sq5]=='O'&&content[sq9]==''))
            win159_sq5=(content[sq1]=='X'&&content[sq9]=='X'||content[sq1]=='O'&&content[sq9]=='O'&&content[sq5]==''))
            win159_sq1=(content[sq5]=='X'&&content[sq9]=='X'||content[sq5]=='O'&&content[sq9]=='O'&&content[sq1]==''))

            win573_sq3=(content[sq5]=='X'&&content[sq7]=='X'||content[sq5]=='O'&&content[sq7]=='O'&&content[sq3]==''))
            win573_sq7=(content[sq5]=='X'&&content[sq3]=='X'||content[sq5]=='O'&&content[sq3]=='O'&&content[sq7]==''))
            win573_sq5=(content[sq7]=='X'&&content[sq3]=='X'||content[sq7]=='O'&&content[sq3]=='O'&&content[sq5]==''))
           if(win123_sq3){
             Oplaying(sq3)
           } else if(win123_sq2){
            Oplaying(sq2)
           }else if(win123_sq1){
            Oplaying(sq1)
           }
           
           else if(win456_sq6){
            Oplaying(sq6)
           }else if(win456_sq5){
            Oplaying(sq5)
           }else if(win456_sq4){
            Oplaying(sq4)
           }
           

           else if(win789_sq9){
            Oplaying(sq9)
           }else if(win789_sq8){
            Oplaying(sq8)
           }else if(win789_sq7){
            Oplaying(sq7)
           }



           else if(win147_sq7){
            Oplaying(sq7)
           }else if(win147_sq4){
            Oplaying(sq4)
           }else if(win147_sq1){
            Oplaying(sq1)
           }



           else if(win528_sq8){
            Oplaying(sq8)
           }else if(win528_sq2){
            Oplaying(sq2)
           }else if(win528_sq5){
            Oplaying(sq5)
           }


           else if(win693_sq3){
            Oplaying(sq3)
           }else if(win693_sq9){

           }else if(win693_sq6){

           }


           else if(win159_sq9){
            Oplaying(sq9)
           }else if(win159_sq5){
            Oplaying(sq5)
         
           }else if(win159_sq1){
            Oplaying(sq1)
           }


           else if(win573_sq3){
            Oplaying(sq3)
           }else if(win573_sq7){
            Oplaying(sq7)
           }else if(win573_sq5){
            Oplaying(sq5)
           }         
           else{
            Orandomplay();
           }
           checkwin('O');
         }
         function Orandomplay(){
            for(var i=0;i<10;i++){
                var randomNumber=Math.floor((Math.random()*9)+1);
                var randomSquare=("canvasNumber"+randomNumber);
                Oplay(randomSquare);

            }
         }
          function Oplaying(){
              
                cxt.beginPath();
                    cxt.arc(50,50,40,0,Math.PI*2,true);
                    cxt.lineWidth=5;
                    cxt.strokeStyle="white";
                    cxt.stroke();
                    cxt.closePath();
          }
           function checkwin(symbol){
             winningCombinations=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
             for(var a=0;a<winningCombinations.length;a++){
                if(content[winningCombinations[a][0]]==symbol && content[winningCombinations[a][1]]==symbol &&content[winningCombinations[a][2]]==symbol){
                  winalert(symbol);

        }
         }
           } 
             function winalert(symbol){
               win=true;
               if(symbol=='X'){
                alert("X won");
            }
            else{
                alert("O won");
            }
            playAgain();
         }
        function playAgain(){
            y=confirm("PLAY AGAIN?");
            if(y==true){
                alert("OKAY! ^^/>");
                location.reload(true);
            }
            else{
                alert("SO LONG");
                location.reload();
        }

        }
